<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>JavaScript Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css">
  </head>

  <body>
    <div class="wrapper">
      <div class="item result">0</div>
      <button class="item btn1" value="">AC</button>
      <button class="item btn2" value="">±</button>
      <button class="item btn3" value="%">%</button>
      <button class="item btn4" value="/">÷</button>
      <button class="item btn5" value="7">7</button>
      <button class="item btn6" value="8">8</button>
      <button class="item btn7" value="9">9</button>
      <button class="item btn8" value="*">×</button>
      <button class="item btn9" value="4">4</button>
      <button class="item btn10" value="5">5</button>
      <button class="item btn11" value="6">6</button>
      <button class="item btn12" value="-">−</button>
      <button class="item btn13" value="1">1</button>
      <button class="item btn14" value="2">2</button>
      <button class="item btn15" value="3">3</button>
      <button class="item btn16" value="+">+</button>
      <button class="item btn17" value="0">0</button>
      <button class="item btn18" value=".">.</button>
      <button class="item btn19" value="=">=</button>
    </div>
  </body>

  <script src="script.js"></script>

</html>
