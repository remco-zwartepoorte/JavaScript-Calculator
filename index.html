<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>JavaScript Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="script.js"></script>
  </head>

  <body>
    <div class="wrapper">
      <div class="item result">0</div>
      <button class="item btn1">AC</button>
      <button class="item btn2">±</button>
      <button class="item btn3">%</button>
      <button class="item btn4">÷</button>
      <button class="item btn5">7</button>
      <button class="item btn6">8</button>
      <button class="item btn7">9</button>
      <button class="item btn8">×</button>
      <button class="item btn9">4</button>
      <button class="item btn10">5</button>
      <button class="item btn11">6</button>
      <button class="item btn12">−</button>
      <button class="item btn13">1</button>
      <button class="item btn14">2</button>
      <button class="item btn15">3</button>
      <button class="item btn16">+</button>
      <button class="item btn17">0</button>
      <button class="item btn18">,</button>
      <button class="item btn19">=</button>
    </div>
  </body>

</html>
